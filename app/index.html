<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;900&display=swap" rel="stylesheet">
    <title>Todolist App</title>
    <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-title">To-do List App</h1>
        </div>
    </nav>
    <section class="section-form">
        <div class="container">
            <form name="todoForm" class="form">
                <div class="form__wrapper">
                    <label for="todo" class="form__title">What do you want to do?</label>
                    <input type="text" id="todo" name="todo" class="form__input">
                    <input type="submit" value="Add Todo" class="button w-1/2" />
                </div>
            </form>
        </div>
    </section>
    <section class="section-display">
        <div class="container">
            <h1 class="text-2xl text-center mb-4">Your To-do</h1>
            <div class="search w-1/2 mx-auto">
                <input type="text" name="search" id="search" class="form__input">
            </div>
            <div id="todolistBody" class="search w-1/2 mx-auto">
                <div class="todolist-item">
                    <div class="todolist-item__button"><input type="button" value="Done" class="button"></div>
                    <div class="todolist-item__content"></div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="/src/js/main.js"></script>

</html>
